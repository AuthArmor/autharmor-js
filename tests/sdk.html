<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Nickname</h1>
    <input type="text" class="nickname-input" />
    <button class="submit-btn">Submit</button>
    <script src="https://cdn.autharmor.com/scripts/autharmor-jsclient-sdk/v2.0.0/autharmor-jsclient-sdk_v2.0.0.js"></script>
    <script>
      const AuthArmor = new window.AuthArmorSDK({
        url: "http://localhost:8000", // Your backend URL goes here
        polling: true
      });

      document
        .querySelector(".submit-btn")
        .addEventListener("click", async () => {
          await AuthArmor.auth.authenticate({
            // auth info goes here
            nickname: document.querySelector(".nickname-input").value,
            shortMessage: "Hello"
          });
        });
    </script>
  </body>
</html>
